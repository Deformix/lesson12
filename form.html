<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body-form">


    <div class="form">
        <div class="form__tabs">
            <a class="form__link form__link--active" href="#">Sing in</a>
            <a class="form__link" href="#">Join us</a>
        </div>

        <form action="#" method="get">
            <div class="form__control">

                <div class="form__control-user-name">
                    <label class="form__label" for="user-name">Username</label>
                    <input class="form__input" id="user-name" name="user-name" type="text">
                </div>

                <div class="form__control-user-pass">
                    <label class="form__label" for="user-pass">Password</label>
                    <input class="form__input" id="user-pass" type="text">
                </div>

                <div class="form__control-checkbox-keep">
                    <input class="form__checkbox" checked type="checkbox" name="checkbox-keep" id="checkbox-keep">
                    <label class="form__checkbox-label" for="checkbox-keep">Keep me signed in</label>
                </div>

                <div class="form__control-submit">
                    <button class="form__btn" type="submit">Sign in</button>
                </div>

                <div class="form__control-links">
                    <a href="#" class="form__link form__link--small">Forgot password</a>
                    <a href="#" class="form__link form__link--small">Create an account</a>
                </div>
            </div>
        </form>
    </div>



</body>

</html>
